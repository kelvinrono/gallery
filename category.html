{% extends 'all-photos/base.html'%}
{%block content %}

<div class="container">

    {%for image in nairobi %}
    
        

        <div class="card card-body">

            <img src="{{image_item.image_path.url}}" alt="" height="200px" width="200px">
            <p>{{image.title}</p>
            <p>{{image.description}</p>
          
        </div>
        {%endfor %}

</div>
{% endblock %}
